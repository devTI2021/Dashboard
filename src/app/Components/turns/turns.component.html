<mat-card>

    <mat-card-title>Solicitud de turnos</mat-card-title>
    <mat-card-content>

        <form [formGroup]="Form" >
            
            <mat-form-field class="form-field" appearance="outline">
              <mat-label> Nombre </mat-label>
              <input matInput formControlName="firstName" required>
              
            </mat-form-field>

            <mat-form-field class="form-field" appearance="outline">
                <mat-label> Apellidos </mat-label>
                <input matInput formControlName="lastName" required>
                
            </mat-form-field>

            <mat-form-field class="form-field" appearance="outline">
                <mat-label> Celular </mat-label>
                <input matInput formControlName="cellphone" required>
            
            </mat-form-field>

            <mat-form-field class="form-field" appearance="outline">
                <mat-label> Correo </mat-label>
            <input matInput formControlName="email" required>
            
            </mat-form-field>

            <mat-form-field class="form-field" appearance="outline">
                <mat-label> Vehiculo de interes </mat-label>
                <input matInput formControlName="vh" required>
            
            </mat-form-field>

            <mat-form-field class="form-field" appearance="outline">
                <mat-label> Uso de vehiculo </mat-label>
                <input matInput formControlName="use_vh" required>
            
            </mat-form-field>

            <mat-form-field class="form-field" appearance="outline">
                <mat-label> Retoma </mat-label>
                <input matInput formControlName="retoma" required>
            
            </mat-form-field>

            <mat-form-field class="form-field" appearance="outline">
                <mat-label> Financiado </mat-label>
                <input matInput formControlName="financed" required>
            
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit">Log In</button>
          </form>

    </mat-card-content>
</mat-card>
