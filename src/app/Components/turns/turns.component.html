<mat-card>

    <mat-card-title>Solicitud de turnos</mat-card-title>
    <mat-card-content>

        <form [formGroup]="Form" class="container">
            
            <mat-form-field class="form-field" appearance="outline">
              <mat-label> Nombre </mat-label>
              <input matInput formControlName="firstName" >
              
            </mat-form-field>

            <mat-form-field class="form-field" appearance="outline">
                <mat-label> Apellidos </mat-label>
                <input matInput formControlName="lastName" >
                
            </mat-form-field>

            <mat-form-field class="form-field" appearance="outline">
                <mat-label> Celular </mat-label>
                <input matInput formControlName="cellphone" >
            
            </mat-form-field>

            <mat-form-field class="form-field" appearance="outline">
                <mat-label> Correo </mat-label>
            <input matInput formControlName="email" >
            
            </mat-form-field>

            <mat-form-field class="form-field" appearance="outline">
                <mat-label> Vehiculo de interes </mat-label>
                <input matInput formControlName="vh" >
            
            </mat-form-field>

            <mat-form-field class="form-field" appearance="outline">
                <mat-label> Uso de vehiculo </mat-label>
                <mat-select formControlName="use_vh" name="food">
                    <mat-option *ngFor="let food of foods" [value]="food.value">
                      {{food.viewValue}}
                    </mat-option>
                </mat-select>
            
            </mat-form-field>

            <section  class="example-section">
                <mat-checkbox formControlName="retoma">Retoma</mat-checkbox>
            </section>

            <section  class="example-section">
                <mat-checkbox formControlName="financed">Financiado</mat-checkbox>
            </section>

            <button mat-raised-button color="primary" type="submit">Asingar turno</button>
            
        </form>

    </mat-card-content>
</mat-card>
